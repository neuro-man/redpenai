<!DOCTYPE html>
<html lang="ru" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RedPen AI - Редакционный Контроль</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              paper: '#fdfbf7',
              ink: '#2d3748',
              darkPaper: '#1a202c',
              darkInk: '#e2e8f0',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f3f4f6;
        color: #1f2937;
      }
      .dark body {
        background-color: #111827;
        color: #f3f4f6;
      }
      /* Custom scrollbar for a cleaner feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #4b5563; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; 
      }

      /* PRINT STYLES for PDF Export */
      @media print {
        body * {
          visibility: hidden;
        }
        .printable-content, .printable-content * {
          visibility: visible;
        }
        .printable-content {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 3rem;
          background: white;
          color: black;
          font-family: 'Merriweather', serif;
          font-size: 12pt;
          line-height: 1.6;
          white-space: pre-wrap;
        }
        .printable-footer {
          margin-top: 3rem;
          padding-top: 1.5rem;
          border-top: 1px solid #e5e7eb;
          font-family: 'Inter', sans-serif;
          font-size: 9pt;
          color: #6b7280;
          display: flex;
          flex-direction: column;
          gap: 0.5rem;
        }
        .printable-footer a {
          color: #e11d48;
          text-decoration: none;
        }
        /* Hide scrollbars and UI elements */
        ::-webkit-scrollbar {
            display: none;
        }
        @page {
          margin: 2cm;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
